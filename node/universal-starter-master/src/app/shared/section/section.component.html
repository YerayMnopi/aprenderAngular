<section class="section__container" [ngStyle]="sectionStyle">
  <h1 *ngIf="heading" class="section__heading">{{ heading }}</h1>
  <p *ngIf="subheading" class="section__subheading">{{ subheading }}</p>
  <ng-content class="section__content"></ng-content>
  <button *ngIf="buttonText" class="section__button">{{ buttonText }}</button>
</section>
