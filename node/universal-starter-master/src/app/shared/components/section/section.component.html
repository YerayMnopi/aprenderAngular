<section class="section__container" #background>
  <h1 *ngIf="heading" class="section__heading" [innerHTML]="heading | parseMarkdown"></h1>
  <p *ngIf="subheading" class="section__subheading" [innerHTML]="subheading | parseMarkdown"></p>
  <ng-content class="section__content"></ng-content>
  <button *ngIf="buttonText" class="section__button" (click)="emitButtonClicked()">{{ buttonText }}</button>
  <p class="section__thanks-to">Photo by {{ imageAuthor }} on Unsplash</p>
</section>
