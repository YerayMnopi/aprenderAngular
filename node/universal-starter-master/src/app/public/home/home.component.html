<article>
    <shared-section
        backgroundImage="home"
        imageAuthor="Blake Connally"
        heading="Dominar Angular nunca fue tan fácil"
        subheading="Directo al grano. Actualizado. Gratis."
        buttonText="Comenzar"
        (buttonClicked)="goToFirstPost()"
    >
    </shared-section>


    <section class="home__why">
        <h2 class="home__why-heading">¿Por qué hacer un curso de angular?</h2>
        <div class="home__why-highlight-list">
            <shared-highlight *ngFor="let hightlight of highlights"
                [iconName]="hightlight.iconName"
                [heading]="hightlight.heading"
                [text]="hightlight.text"        
            ></shared-highlight>
        </div>
    </section>

    <shared-section
        backgroundImage="registro"
        heading="Elige tu nivel"
    >
        <div class="home__topics-list">
            <div class="home-topic-list-item">
                <h3 class="home__level-heading">Principiante</h3>
                <ul class="home__level-list">
                    <li class="home__level-item">Componentes</li>
                    <li class="home__level-item">Directivas</li>
                    <li class="home__level-item">Servicios</li>
                </ul>
            </div>
            <div class="home-topic-list-item">
                <h3 class="home__level-heading">Intermedio</h3>
                <ul class="home__level-list">
                    <li class="home__level-item">Observables</li>
                    <li class="home__level-item">Módulos</li>
                    <li class="home__level-item">Http</li>
                </ul>
            </div>
            <div class="home-topic-list-item">
                <h3 class="home__level-heading">Avanzado</h3>
                <ul class="home__level-list">
                    <li class="home__level-item">Universal</li>
                    <li class="home__level-item">Testing</li>
                    <li class="home__level-item">Deploy</li>
                </ul>
            </div>
        </div>

    </shared-section>

    <shared-post-list [posts]="posts"></shared-post-list>

</article>
